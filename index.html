<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Check App</title>
</head>
<body>
    <h1>Check your Grade here..</h1>
    <form action="#" onsubmit="totalMarks()">

        <input type="number"  id="temp1" placeholder="Enter your total marks." required>
        <input type="number"  id="temp2" placeholder="Enter your obtained marks." required>

        <button >Check</button>
    
    </form>

    <p id="result1"></p>
    <p id="result2"></p>
</body>
<script src="app.js"></script>
</html>
